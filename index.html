
<html lang="en">
<head>
    <title>USA</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Information About The USA</h1>
    <div id="options">
        <select name="drilldowns" id="drilldowns">
            <option value="Nation" selected>Nation</option>
            <option value="State">State</option>
        </select>
        <select name="measures" id="measures">
            <option value="Average Wage" selected>Average Wage</option>
            <option value="Median Age">Median Age</option>
            <option value="Population">Population</option>
            <option value="Poverty Rate">Poverty Rate</option>
            <option value="Property Value">Property Value</option>
            <option value="Veterans">Veterans</option>
        </select>
        <select name="year" id="year">
            <option value="all" selected>All</option>
            <option value="2019">2019</option>
            <option value="2018">2018</option>
            <option value="2017">2017</option>
            <option value="2016">2016</option>
            <option value="2015">2015</option>
            <option value="2014">2014</option>
            <option value="2013">2013</option>
        </select>
        <button id="submit">Submit</button>
    </div>
    <div id="results">
        <div id="forDrilldowns"></div>
        <div id="forMeasures"></div>
        <div id="forYear"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
